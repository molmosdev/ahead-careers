<r-button
  type="secondary"
  class="share-button fade-in"
  (click)="isDialogVisible.set(true)">
  <i class="icon-share-2"></i>
</r-button>
<r-dialog
  [(show)]="isDialogVisible"
  [clickOutside]="true"
  [mobileBottomActive]="true">
  <div class="dialog-content">
    <div class="icon-x" (click)="isDialogVisible.set(false)" tabindex="0"></div>
    <h3 class="center">{{ offerJobTitle() }} ({{ offerId() }})</h3>
    <r-button type="secondary" (click)="shareOnLinkedIn()">
      <img src="/svg/in-blue.svg" alt="LinkedIn icon" />
      LinkedIn
    </r-button>
    <r-button type="secondary" (click)="shareOnWhatsApp()">
      <div class="whatsapp-icon">
        <img src="/svg/message-bubble-blue.svg" alt="Message Bubble icon" />
        <img src="/svg/phone-blue.svg" alt="Phone icon" />
      </div>
      WhatsApp
    </r-button>
    <r-button type="secondary" (click)="copyToClipboard()">
      <i class="icon-copy"></i>
      Copiar enlace
    </r-button>
    <p>
      Comparte esta oferta a trav√©s de LinkedIn, WhatsApp o copia el enlace.
    </p>
  </div>
</r-dialog>
