<ac-header />
<router-outlet />
@if (isMobile() && isHomePage() && !isOffersCtaVisible()) {
  <ac-offers-button @fadeInOut />
}
@defer (on timer(1000ms)) {
  <ac-footer />
}
@if (isSplashScreenVisible()) {
  <ac-splash-screen @fadeOut />
}
<r-dialog [(show)]="contactUsModalService.isOpen" [mobileBottomActive]="true">
  <ac-contact-us-modal *r-lazy />
</r-dialog>
