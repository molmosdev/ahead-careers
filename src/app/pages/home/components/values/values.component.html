@defer (when data()) {
  <div class="section-title" [@fadeInOutTrigger]="{ value: '', params: { delay: '0.5s' } }">
    {{ data()?.title }}
  </div>
  @if (data()?.values && (data()?.values)!.length > 0) {
    <div class="value-boxes-wrapper" [@fadeInOutTrigger]="{ value: '', params: { delay: '0.7s' } }">
      @for (value of data()?.values; track value) {
        <div class="value-box">
          <div class="title">
            {{ value.title }}
          </div>
          <div class="description" [innerHTML]="getHtmlFromBlock(value.description)"></div>
        </div>
      }
    </div>
  }
} @placeholder {
  <ac-placeholder [height]="1000" />
}
