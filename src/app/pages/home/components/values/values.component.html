@if (data()) {
  <h1 @fadeInOut>
    {{ data()?.title }}
  </h1>
  @if (data()?.values && (data()?.values)!.length > 0) {
    <div @fadeInOut class="value-boxes-wrapper">
      @for (value of data()?.values; track value) {
        <div class="value-box" @fadeInOut>
          <h2>{{ value.title }}</h2>
          <div
            class="description"
            [innerHTML]="getHtmlFromBlock(value.description)"></div>
        </div>
      }
    </div>
  }
}
