@defer (when data()) {
  <h1 [@fadeInOut]="{ value: '', params: { delay: '0.5s' } }">
    {{ data()?.title }}
  </h1>
  @if (data()?.values && (data()?.values)!.length > 0) {
    <div class="value-boxes-wrapper" [@fadeInOut]="{ value: '', params: { delay: '0.7s' } }">
      @for (value of data()?.values; track value) {
        @defer (on viewport) {
          <div class="value-box" @fadeInOut>
            <div class="title">
              {{ value.title }}
            </div>
            <div class="description" [innerHTML]="getHtmlFromBlock(value.description)"></div>
          </div>
        } @placeholder {
          <ac-placeholder [height]="500" />
        }
      }
    </div>
  }
} @placeholder {
  <ac-placeholder [height]="1000" />
}
