@if (data()) {
  <h1 class="center" @fadeInOut>
    {{ data()!.title }}
  </h1>
  <div class="slider">
    <r-button
      [@fadeInOut]="{ value: '', params: { dureation: '0.1s' } }"
      aria-label="Scroll backward"
      class="left"
      [ngClass]="{ hidden: !canScrollBackward() }"
      [type]="canScrollBackward() ? 'primary' : 'secondary'"
      (clickEmitter)="scrollBackward()">
      <div class="icon-chevron-left"></div>
    </r-button>
    <div class="experiences" #experiencesContainer>
      @for (experience of data()!.experiences; track experience) {
        <div class="experience">
          <div class="content" [innerHTML]="experience.content"></div>
          <div class="bottom">
            <div class="author">
              {{ experience.author }}
            </div>
            <div class="position">
              {{ experience.position }}
            </div>
            <div class="location">
              {{ experience.location }}
            </div>
          </div>
        </div>
      }
    </div>
    <r-button
      [@fadeInOut]="{ value: '', params: { dureation: '0.1s' } }"
      class="right"
      [type]="canScrollForward() ? 'primary' : 'secondary'"
      [ngClass]="{ hidden: !canScrollForward() }"
      aria-label="Scroll forward"
      (clickEmitter)="scrollForward()">
      <div class="icon-chevron-right"></div>
    </r-button>
  </div>
}
