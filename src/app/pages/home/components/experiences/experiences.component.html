@if (data()) {
  <h1 class="center" @fadeInOut>
    {{ data()!.title }}
  </h1>
  <div class="slider">
    <button
      class="left"
      type="button"
      aria-label="Scroll backward"
      (click)="scrollBackward()">
      <div class="icon-chevron-left"></div>
    </button>
    <div class="experiences" #experiencesContainer>
      @for (experience of data()!.experiences; track experience) {
        <div class="experience">
          <div class="content" [innerHTML]="experience.content"></div>
          <div class="bottom">
            <div class="author">
              {{ experience.author }}
            </div>
            <div class="position">
              {{ experience.position }}
            </div>
            <div class="location">
              {{ experience.location }}
            </div>
          </div>
        </div>
      }
    </div>
    <button
      class="right"
      type="button"
      aria-label="Scroll forward"
      (click)="scrollForward()">
      <div class="icon-chevron-right"></div>
    </button>
  </div>
}
