@if (duplicatedSectors()) {
  <div
    class="sectors"
    @fadeInOut
    [@slider]="sliderLoopState()"
    (@slider.done)="this.sliderLoopState.set(!this.sliderLoopState())">
    @for (sector of duplicatedSectors(); track sector + $index) {
      <h2 class="center">
        {{ sector }}
      </h2>
    }
  </div>
}
