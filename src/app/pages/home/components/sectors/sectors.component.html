@defer (when sectors()) {
  <div
    class="sectors"
    @fadeInOutTrigger
    [@slider]="sliderLoopState()"
    (@slider.done)="this.sliderLoopState.set(!this.sliderLoopState())">
    @for (sector of sectors(); track sector) {
      <div class="sector">
        {{ sector }}
      </div>
    }
  </div>
  <div class="sectors" @slider>
    @for (sector of sectors(); track sector) {
      <div class="sector">
        {{ sector }}
      </div>
    }
  </div>
}
