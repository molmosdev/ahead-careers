@if (sectors()) {
  <div class="sectors first-part">
    @for (sector of sectors(); track sector) {
      <div class="sector">
        {{ sector }}
      </div>
    }
  </div>
  <div class="sectors second-part">
    @for (sector of sectors(); track sector) {
      <div class="sector">
        {{ sector }}
      </div>
    }
  </div>
}
