<header>
  <div class="content">
    <img
      class="logo fade-in"
      src="/svg/logo-negative.svg"
      [ngClass]="{ 'is-blank': isBlank() }"
      [routerLink]="'/'"
      alt="" />
    @if (!isBlank()) {
      <div class="right">
        <r-button
          class="contact-button"
          [ngClass]="{
            'move-to-left':
              !isOffersCtaVisible() && !isMobile() && isHomePage(),
            'move-to-original':
              isOffersCtaVisible() || isMobile() || !isHomePage(),
          }"
          (clickEmitter)="executeDynamicButton()"
          type="primary">
          @if (isHomePage()) {
            <span class="fade-in">Cont√°ctanos</span>
          }
          @defer (on timer(1000ms)) {
            @if (!isHomePage()) {
              <span class="fade-in">Inicio</span>
            }
          }
        </r-button>
        @if (!isOffersCtaVisible() && isHomePage() && !isMobile()) {
          <r-button type="secondary" [routerLink]="'/offers'" class="fade-in">
            Nuestras ofertas
          </r-button>
        }
      </div>
    }
  </div>
  <div class="rounded-section"></div>
</header>
