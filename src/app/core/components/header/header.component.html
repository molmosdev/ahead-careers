<header>
  <div class="content">
    <img class="logo" src="/svg/logo-negative.svg" [routerLink]="'/'" alt="" />
    <div class="right">
      <r-button
        class="contact-button"
        [routerLink]="
          !isOffersCtaVisible() && !isMobile() && isHomePage()
            ? '/contact'
            : '/'
        "
        type="primary"
        [@moveToTheLeftTrigger]="
          !isOffersCtaVisible() && !isMobile() && isHomePage()
            ? 'true'
            : 'false'
        ">
        @if (isHomePage()) {
          Cont√°ctanos
        } @else {
          Inicio
        }
      </r-button>
      @if (!isOffersCtaVisible() && isHomePage() && !isMobile()) {
        <r-button type="secondary" [routerLink]="'/offers'" @fadeInOut
          >Nuestras ofertas</r-button
        >
      }
    </div>
  </div>
  <div class="rounded-section"></div>
</header>
