<header>
  <div class="content">
    <img
      class="logo fade-in"
      src="/svg/logo-negative.svg"
      [ngClass]="{ 'is-blank': isBlank() }"
      [routerLink]="'/'"
      alt="" />
    @if (!isBlank()) {
      <div class="right fade-in delay">
        <r-button
          class="contact-button"
          (clickEmitter)="executeDynamicButton()"
          type="primary"
          [@moveToTheLeftTrigger]="
            !isOffersCtaVisible() && !isMobile() && isHomePage()
              ? 'true'
              : 'false'
          ">
          @if (isHomePage()) {
            Cont√°ctanos
          } @else {
            Inicio
          }
        </r-button>
        @if (!isOffersCtaVisible() && isHomePage() && !isMobile()) {
          <r-button type="secondary" [routerLink]="'/offers'" @fadeInOut
            >Nuestras ofertas</r-button
          >
        }
      </div>
    }
  </div>
  <div class="rounded-section"></div>
</header>
