<header>
  <div class="top-wrapper">
    <div class="content">
      <img [attr.loading]="'lazy'" class="logo" src="/svg/logo-negative.svg" alt="" />
      <div class="right">
        <a class="negative" href="www.google.com" [@moveToTheLeftTrigger]="scrolled()">Contáctanos</a>
        @if (scrolled()) {
          <ac-cta [type]="CtaType.Negative" @fadeInOutTrigger>Ofertas</ac-cta>
        }
      </div>
    </div>
  </div>
  <div class="bottom-wrapper">
    <div class="slogan">‘Shaping your future’</div>
    <ac-cta [type]="CtaType.Negative">Consulta nuestras ofertas</ac-cta>
  </div>
</header>
