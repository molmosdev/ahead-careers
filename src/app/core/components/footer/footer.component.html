<div class="rounded-section up"></div>
<div class="footer-content" [ngClass]="{ 'is-blank': isBlank() }">
  @if (!isBlank()) {
    <div class="contact">
      <a
        href="mailto:eolmos&#64;aheadcareers.com"
        target="_blank"
        aria-label="Send an email to eolmos@aheadcareers.com">
        <img src="/svg/mail.svg" alt="Email icon" />
      </a>
      <a href="tel:+34611898639" aria-label="Call 611898639">
        <img src="/svg/phone.svg" alt="Phone icon" />
      </a>
      <a
        href="https://wa.me/611898639"
        aria-label="Open 611898639 in Whatsapp"
        target="_blank">
        <img src="/svg/message-bubble.svg" alt="Message Bubble icon" />
        <img src="/svg/phone.svg" alt="Phone icon" />
      </a>
      <a
        href="https://www.linkedin.com/company/ahead-careers"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Visit our LinkedIn page">
        <img src="/svg/in.svg" alt="LinkedIn icon" />
      </a>
    </div>
    <div class="links">
      <a [routerLink]="'/privacy-policy'"> Política de privacidad </a>
      <a [routerLink]="'/legal-notice'"> Aviso legal </a>
      <a [routerLink]="'/cookies'"> Política de cookies </a>
    </div>
  }
  <img
    src="/svg/logo-negative.svg"
    [routerLink]="'/'"
    class="logo"
    alt="Ahead Careers logo" />
  <div class="copy-and-credits">
    <span>© 2025 Ahead Careers</span>
    <a href="http://molmos.dev" target="_blank" rel="noopener noreferrer">
      Coded by <img src="/svg/m-logo.svg" alt="" />
    </a>
  </div>
</div>
