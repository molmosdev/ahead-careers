@defer (on viewport) {
  <footer @fadeInOut>
    <div class="footer-content">
      <div class="contact">
        <a
          class="negative"
          href="mailto:eolmos&#64;aheadcareers.com"
          aria-label="Send an email to eolmos@aheadcareers.com">
          <img [attr.loading]="'lazy'" src="/svg/mail.svg" alt="Email icon" />
        </a>
        <a class="negative" href="tel:+34611898639" aria-label="Call 611898639">
          <img [attr.loading]="'lazy'" src="/svg/phone.svg" alt="Phone icon" />
        </a>
        <a class="negative" href="https://wa.me/611898639" aria-label="Open 611898639 in Whatsapp">

}
